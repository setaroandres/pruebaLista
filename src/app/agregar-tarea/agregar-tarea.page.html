<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Agregar nueva tarea</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="tareaForm" (ngSubmit)="CrearTarea()">

        <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input formControlName="Titulo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-input formControlName="Descripcion"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Prioridad</ion-label>
            <ion-select placeholder="Seleccionar prioridad" (ionChange)="getValue($event.target.value)" required>
                <ion-select-option value="Alta">Alta</ion-select-option>
                <ion-select-option value="Media">Media</ion-select-option>
                <ion-select-option value="Baja">Baja</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-button (click)="CrearTarea()" [disabled]="tareaForm.invalid">
                <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
                &nbsp;Crear Tarea
            </ion-button>
        </ion-item>

    </form>

</ion-content>
